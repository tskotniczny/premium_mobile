    <script type="text/javascript">


        //sticky header
        let scrollpos = window.scrollY
        console.log(scrollpos);
        const header = document.getElementById('site-header')
        const header_height = header.offsetHeight;
        console.log(header_height)

        const add_class_on_scroll = () => header.classList.add('fixed-top')
        const remove_class_on_scroll = () => header.classList.remove('fixed-top')

        window.addEventListener('scroll', function () {
            scrollpos = window.scrollY;

            if (scrollpos >= header_height - 80) { add_class_on_scroll() }
            else { remove_class_on_scroll() }

            console.log(header_height)
        })


        //collapse div whenever other div is opened
        $(document).ready(function () {
            $('.collapse').on('show.bs.collapse', function () {
                $('.collapse.show').each(function () {
                    $(this).collapse('hide');
                });
            });
        });
